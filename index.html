<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de apropiación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="titulos-principales">COMPONENTE NÚMERO 1</h1>

    <div class="tarjeta-producto">
        <h2 class="tarjeta-producto__titulo">Chevrolet onix 2023</h2>
        <img src="img/chevrolet-onix-2023-blanco.png" alt="Chevrolet onix modelo 2023 de color blanco" class="tarjeta-producto__imagen">
        <p class="tarjeta-producto__texto-descripcion">Este vehiculo cuenta con una increible cantidad de airbags, sin mencionar el confort ademas de velocidad y eficiencia gracias a su motor turbo de 1000cc.</p>
        <button class="tarjeta-producto__boton">COMPRAR VEHICULO</button>
    </div>

    <h1 class="titulos-principales">COMPONENTE NÚMERO 2</h1>

    <nav class="navegador">
        <ul class="navegador__lista">
            <li class="navegador__lista-elemento"><a class="navegador__enlace">INICIO</a></li>
            <li class="navegador__lista-elemento"><a class="navegador__enlace">BLOG</a></li>
            <li class="navegador__lista-elemento"><a class="navegador__enlace">ARTICULOS</a></li>
            <li class="navegador__lista-elemento"><a class="navegador__enlace">HORARIOS</a></li>
        </ul>
    </nav> 
</body>
</html>
